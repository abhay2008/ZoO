<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene>

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>

      <a-asset-item id="tiger" src="./models/tiger/Mesh_BengalTiger.gltf"></a-asset-item>      
      <img src="https://t4.ftcdn.net/jpg/03/81/81/55/360_F_381815539_CUlqLBRjBFrFnkRNUGaF52eL5fNXSwrU.jpg" id="sky">
      <a-asset-item id="giraffe" src="./models/giraffe/scene.gltf"></a-asset-item>
      <a-asset-item id="fence" src="./models/wooden_fence/scene.gltf"></a-asset-item>
      <a-asset-item id="tree" src="./models/tree_for_games/scene.gltf"></a-asset-item>
      <a-asset-item id="photographer" src="./models/photographer/scene.gltf"></a-asset-item>

    </a-assets>
    <a-sky src="#sky"></a-sky>
    

    <!-------------------------------------Lights in the scene----------------------------------------------->
    
    <!--Ambient-->
    <a-entity light="type:ambient; intensity:0.5;"></a-entity>
    <!--Directional--> <a-entity animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 60000"> <a-entity light="type: directional; castShadow: true; intensity: 1; distance: 50; decay: 2; color:yellow" position="-100 18 20"></a-entity> </a-entity>
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Tiger-->
    <a-entity>
      <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#tiger" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--Tree-->
    <a-entity>
      <a-entity position="-20 0 -1" rotation="0 0 0" scale="0.009 0.009 0.009" gltf-model="#tree" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--Tree-->
    <a-entity>
      <a-entity position="20 0 -1" rotation="0 0 0" scale="0.009 0.009 0.009" gltf-model="#tree" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--Giraffe-->

    <a-entity>
      <a-entity position="10 4 -3" rotation="0 55 0" scale="1 1 1" gltf-model="#giraffe" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--Fence-->
    <a-entity>
      <a-entity position="-2 -1 -12" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#fence" shadow="cast: true;">
      </a-entity>
    </a-entity>
    <!--Fence-->
    <a-entity>
      <a-entity position="-10 -1 -12" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#fence" shadow="cast: true;">
      </a-entity>
    </a-entity>
    <!--Fence-->
    <a-entity>
      <a-entity position="-20 -1 -12" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#fence" shadow="cast: true;">
      </a-entity>
    </a-entity>
    <!--Fence-->
    <a-entity>
      <a-entity position="-30 -1 -12" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#fence" shadow="cast: true;">
      </a-entity>
    </a-entity>
    <!--Fence-->
    <a-entity>
      <a-entity position="-30 -1 -12" rotation="0 -90 0" scale="0.005 0.005 0.005" gltf-model="#fence" shadow="cast: true;">
      </a-entity>
    </a-entity>
    <!--Fence-->
    <a-entity>
      <a-entity position="6 -1 -12" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#fence" shadow="cast: true;">
      </a-entity>
    </a-entity>
    <!--Fence-->
    <a-entity>
      <a-entity position="13 -1 -12" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#fence" shadow="cast: true;">
      </a-entity>
    </a-entity>
    <!--Fence-->
    <a-entity>
      <a-entity position="20 -1 -12" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#fence" shadow="cast: true;">
      </a-entity>
    </a-entity>
    <!--Fence-->
    <a-entity>
      <a-entity position="27 -1 -12" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#fence" shadow="cast: true;">
      </a-entity>
    </a-entity>
    <a-entity>
      <a-entity position="34 -1 -12" rotation="0 -90 0" scale="0.005 0.005 0.005" gltf-model="#fence" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="0 -1 -15" rotation="0 0 0" scale="2 2 2" gltf-model="#photographer" shadow="cast: true;">
      </a-entity>
    </a-entity>


    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
